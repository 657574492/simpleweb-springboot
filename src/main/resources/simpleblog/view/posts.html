<html 	xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  		layout:decorator="layout">
<head>
</head>
<body layout:fragment="content">
	<div class="container">
	<h1>Post</h1>
	<form role="form" action="/" method="post" th:object="${post}">
		<div class="form-group" th:name="title" th:errorclass="has-error" >
			<label class="control-label" for="title">Titel</label> 
			<input class="form-control" type="text" th:field="*{title}"/>
		</div>
		<div class="form-group" th:name="description" th:errorclass="has-error" >
			<label class="control-label" for="description">Description</label> 
			<textarea class="form-control" th:field="*{description}"></textarea>
		</div>
		<button type="submit" class="btn btn-default" >Add</button>
	</form>
	</div>
	<div class="container" th:if="${!posts.empty}">
	<h1>Posts</h1>
	<table class="table table-striped">
	<thead>
		<tr>
			<th>Titel</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="post : ${posts}">
			<td th:text="${post.title}">title</td>
			<td th:text="${post.title}">description</td>
		</tr>
	</tbody>
	</table>
	</div>
</body>
</html>
