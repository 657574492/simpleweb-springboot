<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
  <body>
    
   <div th:fragment="inputTextField(name, title)">
     <div class="form-group" th:name="${name}">
		<label class="control-label" th:for="${name}" th:text="${title}"></label> 
		<input class="form-control" type="text" />
     </div>
   </div>
    
  </body>
</html>
